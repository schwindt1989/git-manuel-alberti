{% extends "M.Alberti.html" %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<h1>Sign Up</h1>

	<head>
        <title>Mi primer Login</title>
        
    
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="../static/img/user.png" th:src="@{/imag/user.png}"/>
                    </div>
                    <form method="post" action="{{ url_for('signup') }}">
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="email" name="email"/>
                        </div>
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="nombre de usuario" name="username"/>
                        </div>
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="domicilio" name="domicilio"/>
                        </div>
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="telefono" name="telefono"/>
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                        </div>
                        
                        <button id="button2" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  signup </button>
                    </form>
                    <div class="col-12 forgot">
                        <a href="#">Recordar contrasena?</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been logged out.
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-primary btn-lg" href="/" role="button">volver a inicio</a>
    </body>
    </html>
    
</form>
{% endblock %}
